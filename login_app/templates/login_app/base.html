<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}base{% endblock %}</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel= "SHORTCUT ICON" href="{% static 'img/favicon.ico' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <a class ="navbar-brand" href="{% url 'login_app:index' %}" title="磁雷革传动">MAGELEC <small>信息管理系统</small></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span>>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class ="navbar-nav">
        {% if user.name %}
        <li class="navbar-text"><a class="nav-link" href= "#">{{ user.name }}</a></li>
        <li class="navbar-text"><a class="nav-link" href= "{% url 'login_app:logout' %}">登出</a></li>
        {% else %}
        <li class="navbar-text"><a class="nav-link" href= "{% url 'login_app:login' %}">登录</a></li>   
        <li class="navbar-text"><a class="nav-link" href= "{% url 'login_app:register' %}">注册</a></li>     
        {% endif %}
      </ul>
      </div>
    </nav>


    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    </div>

    <p class="mb-0 text-muted text-center">&copy; 2017-2019 <br><a class="mb-0 text-muted text-center" href="http://www.magelec.cn/home" title="">www.magelec.cn</a></p>
   
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
