{% extends 'login_app/base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    
{% endblock %}


{% block content %}

<div class="container">
    <br>
    <br>
    <div class="col-sm-4 offset-sm-4">
    <form class="form-group" action="{% url 'login_app:login' %}" method="post" accept-charset="utf-8">
      <h1 class="h3 mb-3 font-weight-normal text-sm-center">欢迎登陆</h1>
      {% csrf_token %}
      <div>
        <label for="id_username">用户名:</label>
        <input class="form-control" type="text" name="username" id="id_username" placeholder="Username" required autofocus>
      </div>
      <div class="form-group justify-content-center">
        <label for="id_password">密码:</label>
        <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required>
      </div>
      <div class="offset-sm-7">
      <button class="btn btn-light" type="reset">重置</button>
      <button class="btn btn-primary" type="submit">登陆</button>
      </div>

    </form>
    </div>

</div>

{% endblock %}
