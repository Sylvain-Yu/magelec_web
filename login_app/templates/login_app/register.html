{% extends 'login_app/base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    
{% endblock %}

{% block content %}
<body>
    <br>
    <br>
    <div class="col-sm-4 offset-sm-4">
        <h1 class="h1 text-sm-center">注册账户</h1>
        <form  action="{% url 'login_app:register' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <p>
                <label for = "id_username">用户名:</label>
                <input class="form-control" type="text" id = "id_username" name="username" placeholder="请用户名" autofocus required>
            </p>
            <p>
                <label for = "id_username">性别:</label>
                <select class="form-control-plaintext" name="sex" >
                    {% for sexvalue,sexname in sex_list %}
                        <option value="{{sexvalue}}" >{{sexname}}</option>
                    {% endfor %}
                </select> </td>
            </p>
            <p>
                <label for = "id_password">密码:</label>
                <input class="form-control" type="password" id = "id_password" name="password" placeholder="请设置密码" required>  
            </p>
            <p>
                <label for = "id_password">重复密码:</label>
                <input class="form-control" type="password" id = "id_password2" name="password2" placeholder="请再次输入密码" required>  
            </p>
            <p>
                <label for = "id_password">邮箱:</label>
                <input class="form-control" type="email" id = "email" name="email" placeholder="请输入邮箱" required>  
            </p>
            <p>
                <label for = "id_password">邀请码:</label>
                <input class="form-control" type="text" name="invite_code" placeholder="联系获取邀请码" required>  
            </p>
            <button class="btn btn-primary btn-block" type="submit">注册</button>
        </form>
    </div>
</body>

{% endblock content %}
