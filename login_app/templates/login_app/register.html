{% extends 'login_app/base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    
{% endblock %}

{% block content %}
<body>
    <br>
    <br>
    <div class="col-sm-4 offset-sm-4">
        <h1 class="h1 text-sm-center">注册账户</h1>
        <form  action="{% url 'login_app:register' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <p>
                <label for = "id_username">用户名:</label>
                <input class="form-control" type="text" id = "id_username" name="username" placeholder="用户名" autofocus required>
            </p>
            <p>
                <label for = "id_password">密码:</label>
                <input class="form-control" type="password" id = "id_password" name="password" placeholder="密码" required>  
            </p>
            <p>
                <label for = "id_password">重复密码:</label>
                <input class="form-control" type="password" id = "id_password2" name="password2" placeholder="密码" required>  
            </p>
            <button class="btn btn-primary btn-block" type="submit">注册</button>
        </form>
    </div>
</body>

{% endblock content %}
